    <section>
        <h2 class="mail_title">문의</h2>
        <h4 style="text-align: center; margin-bottom: 1rem; font-size: 1rem; padding-bottom: 1rem;">문의 접수가 완료되면, 메일을 통해 답변해드립니다.</h4>
        <form class="emailForm" onsubmit="SendEmail(); reset(); return false;">
            <label for="email">수신 메일</label>
            <input type="email" id="email" name="send_email" placeholder="답장 받으실 메일주소를 입력하세요" required><br>
            <label for="title">제목</label>
            <input type="text" id="title" name="send_title" placeholder="제목을 입력하세요" required><br>
            <label for="dropdown" name="dropdown">문의 종류</label>
            <select id="dropdown" name="dropdown">
                <option value="선택">선택</option>
                <option value="견적">견적 문의</option>
                <option value="웹">웹 관련 문의</option>
                <option value="프린팅">프린팅 관련 문의</option>
                <option value="기타">기타 문의</option>
            </select><br>
            <label for="text">내용</label>
            <textarea id="text" name="send_text" placeholder="내용을 입력하세요" required></textarea><br>
            <input type="submit" value="전송" id="submit">
            <input type="button" value="초기화" onclick="clearValue()">
        </form>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="mail.js"></script>
    </section>
